    <header>
        <nav class="navbar">
            <div class="container">
                <a href="../../index.html" class="navbar-brand">Flight Booking</a>

                    <li><a href="../../index.html">Trang chủ</a></li>

    <main class="container profile-container">
        <h1>Thông tin cá nhân</h1>
        <div id="profile-info" class="profile-card">
            <p><strong>Họ và tên:</strong> <span id="fullname"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Số điện thoại:</strong> <span id="phone"></span></p>
            <p><strong>Ngày tạo tài khoản:</strong> <span id="created-at"></span></p>
            <p><strong>Lần đăng nhập cuối:</strong> <span id="last-login"></span></p>
            <button id="logout-button" class="btn btn-danger">Đăng xuất</button>
        </div>
        <div id="profile-error" class="alert alert-danger" style="display: none;"></div>
    </main>
